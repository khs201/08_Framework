<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정적 자원(js, css, image) 연결</title>

    <!-- static 폴더를 기준으로 css 파일 경로를 작성
         제일 앞 "/" == static 폴더 -->
    <link rel="stylesheet" href="/css/ex.css">

</head>

<body>
    <div class="container">
        <h1>정적 자원(js, css, image) 연결</h1>

        <!-- static 폴더 기준으로 image 파일 경로 작성 -->
        <img src="/images/cats/cat1.jpg" alt="괭이1">
        <img src="/images/cats/cat2.jpg" alt="괭이2">
        <img src="/images/cats/cat3.jpg" alt="괭이3">
        <img src="/images/cats/cat4.jpg" alt="괭이4">
        <img src="/images/cats/cat5.jpg" alt="괭이5">

        <button id="btn">JS 연결 테스트</button>
    </div>





    <script src="/js/ex.js"></script>
</body>

</html>
