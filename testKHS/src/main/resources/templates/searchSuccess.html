<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원 정보</h1>

  <br>
  <hr>
  <br>

  <table border="1" style="border-collapse: collapse;">

    <thead>
      <th>회원 번호</th>
      <th>회원 아이디</th>
      <th>회원 이름</th>
      <th>회원 나이</th>
    </thead>
    <tbody>
      <tr th:each="user : ${searchList}" th:object="${user}">
        <td th:text="*{userNo}">회원 번호</td>
        <td th:text="*{userId}">회원 번호</td>
        <td th:text="*{userName}">회원 이름</td>
        <td th:text="*{userAge}">회원 나이</td>
      </tr>
    </tbody>
</body>
</html>
