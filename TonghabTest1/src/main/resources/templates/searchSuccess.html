<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 성공</title>
</head>
<body>
  <h1>게시글 검색 결과</h1>

  <br>
  <hr>
  <br>

  <table border="1" style="border-collapse: collapse;">

    <thead>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>내용</th>
      <th>조회수</th>
      <th>작성날짜</th>
    </thead>
    <tbody>
      <tr th:each="result : ${searchList}" th:object="${result}">
        <td th:text="*{boardNo}">회원 번호</td>
        <td th:text="*{boardTitle}">회원 번호</td>
        <td th:text="*{userId}">회원 이름</td>
        <td th:text="*{boardContent}">회원 나이</td>
        <td th:text="*{boardReadcount}">회원 나이</td>
        <td th:text="*{boardDate}">회원 나이</td>
      </tr>
    </tbody>
</body>
</html>
